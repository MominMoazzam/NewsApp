<div class="container">
    <h4>Top HeadLines</h4>
    <div class="row">
        <div *ngFor="let d of topHeadingArray" class="col-lg-3 mt-3 mb-3">

            <div class="box">
                <img src="{{d.urlToImage}}" alt="">
                <h5 class="title mt-3 mb-2">{{d.title}}</h5>
                <a target="_blank" class="btn btn-dark mt-2" href="{{d.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
