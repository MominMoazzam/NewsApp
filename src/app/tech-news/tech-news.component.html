<div class="container">
    <h4>Technology News</h4>
    <div class="row">
        <div *ngFor="let t of technologyNews" class="col-lg-3 mt-3 mb-3">

            <div class="box">
                <img src="{{t.urlToImage}}" alt="" >
                <h5 class="title mt-3 mb-2">{{t.title}}</h5>
                <a target="_blank" class="btn btn-dark mt-2" href="{{t.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
